{% extends 'base.html' %}
{% load static %}
{% block title %}
    {{ device.name }}
{% endblock %}

{% block content %}
    {{ device.name }}



    <!-- start page content wrapper-->
    <div class="page-content-wrapper">
        <!-- start page content-->
        <div class="page-content">

            <!--start breadcrumb-->
            <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
                <div class="breadcrumb-title pe-3">Charts</div>
                <div class="ps-3">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0 p-0 align-items-center">
                            <li class="breadcrumb-item"><a href="javascript:;">
                                <ion-icon name="home-outline"></ion-icon>
                            </a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">Apex Charts</li>
                        </ol>
                    </nav>
                </div>
                <div class="ms-auto">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary">Settings</button>
                        <button type="button"
                                class="btn btn-outline-primary split-bg-primary dropdown-toggle dropdown-toggle-split"
                                data-bs-toggle="dropdown"><span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end"><a class="dropdown-item"
                                                                                               href="javascript:;">Action</a>
                            <a class="dropdown-item" href="javascript:;">Another action</a>
                            <a class="dropdown-item" href="javascript:;">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="javascript:;">Separated link</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--end breadcrumb-->


            <div class="row">
                <div class="col-xl-12 mx-auto">
                    <h6 class="mb-0 text-uppercase">Area Chart</h6>
                    <hr/>
                    <div class="card">
                        <div class="card-body">
                            <div id="chart3">a</div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end row-->


            <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
            <script type="text/javascript">

                $(function () {
                    "use strict";
                    // chart 3
                    var options = {
                        series: [{
                            name: 'Счетчик игр',
                            data: [
                                {% for i in device.sensor.all %}

                                    {{i.number}},
                                    {#{x: '{{ i.month|date:'d M Y' }}', y: ''},#}
                                {% endfor %}

                            ]
                        }, {
                            name: 'Счетчик выигрыша',
                            data: [
                                {% for i in device.sensor_win.all %}

                                    {{i.number}},
                                    {#{x: '{{ i.month|date:'d M Y' }}', y: ''},#}
                                {% endfor %}
                            ]
                        }],
                        chart: {
                            foreColor: '#9ba7b2',
                            height: 360,
                            type: 'area',
                            zoom: {
                                enabled: false
                            },
                            toolbar: {
                                show: true
                            },
                        },
                        colors: ["#923eb9", '#18bb6b'],
                        title: {
                            text: 'Area Chart',
                            align: 'left',
                            style: {
                                fontSize: "16px",
                                color: '#666'
                            }
                        },
                        dataLabels: {
                            enabled: false
                        },
                        stroke: {
                            curve: 'smooth'
                        },
                        xaxis: {
                            type: 'date',
                            categories: [

                                {% for i in device.sensor_win.all %}
"{{ i.month|date:'d M Y h:s' }}",
{#                                    {{i.month}},#}
                                    {#{x: '{{ i.month|date:'d M Y' }}', y: ''},#}
                                {% endfor %}
                            ]
                        },
                        tooltip: {
                            x: {
                                format: 'dd/MM/yy HH:mm'
                            },
                        },
                    };
                    var chart = new ApexCharts(document.querySelector("#chart3"), options);
                    chart.render();

                });
            </script>

        </div>
        <!-- end page content-->
    </div>
    <!--end page content wrapper-->



{% endblock %}
